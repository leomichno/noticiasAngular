<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticias of listNoticias" class="col">
      <div class="card">
        <img src="noticias.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
            <span class="badge bg-primary mb-1">{{noticias.source.name}}</span>
            <h5 class="card-title">{{noticias.title}}</h5>
            <p class="card-text">{{noticias.description}}</p>
            <a class="btn btn-primary btn-block" [href]="noticias.url">Ver noticias</a>
        </div>
      </div>
    </div>
  </div>
